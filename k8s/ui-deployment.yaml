apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-server
  namespace: default
  labels:
    app: ui-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-server
  template:
    metadata:
      labels:
        app: ui-server
    spec:
      containers:
      - name: ui-server
        image: ui-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: INFERENCE_URLS
          valueFrom:
            configMapKeyRef:
              name: ui-config
              key: INFERENCE_URLS
        - name: TRAINER_URL
          valueFrom:
            configMapKeyRef:
              name: ui-config
              key: TRAINER_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.25"
          limits:
            memory: "512Mi"
            cpu: "0.5"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
