apiVersion: v1
kind: Service
metadata:
  name: inference-headless
  namespace: default
  labels:
    app: inference-server
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod access
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: inference-server
